<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>REX</title>
</head>
<body>
   
    <div class="space">
        <div class="icon"> <img style="width:100%;height:100%;" src="../assets/images/rexs.png" > </div>
        <div id="search_panel" class="panel">
            <div class="menu_panel">
                 <div style="width:60px;height:40px;"></div> 
                 <div title="Reload Page" id="reload" class="menu_btn"><i class="fas fa-sync"></i></div>
                 <div data-disabled="true" title="Open Bookmarks Panel" id="bookmarks" class="menu_btn"><i class="far fa-bookmark"></i></div>
                
                 
                 <div title="Open word finder Panel" id="find" class="menu_btn"><i class="fas fa-search"></i></div>
                 <div title="Open DevvTools Panel" id="devtools" class="menu_btn"><i class="fas fa-code"></i></div>
                 <div title="Full Screen" id="fullscreen" class="menu_btn"><i class="fas fa-expand"></i></div>
                 <div title="Open Settings Panel" id="settings" class="menu_btn"><i class="fas fa-cog"></i></div>
                 <div title="Open More Work Panel" id="more" class="menu_btn"> <i class="fas fa-anchor"></i></div>
                
            </div>
            <div class="input_panel">
                <input class="rex_input" type="text" name="search" id="search_input" placeholder="write and press enter" >
                <div id="search_progress" class="webprogress"></div>
      
            </div>
            <div class="result_panel"></div>
        </div>

        <div class="line"></div>


        <div id="browser_panel" class="panel">
            <div style="display: none;" class="RexMenuPanel">
        
        
                <div class="browserBtns">
        
                    <div title="Undo Page" id="undo" class="rex_btn"><i class="fas fa-arrow-left"></i></div>
                    <div title="Redo Page" id="redo" class="rex_btn"><i class="fas fa-arrow-right"></i></div>
                    <div data-disabled="true" title="Add To Favorite List" id="star" class="rex_btn"><i class="far fa-star"></i></div>
                </div>
        
                <input type="text" name="url" id="url_input" placeholder="Gitmek İstediğiniz Web Adresi Girip Enter tuşuna basın.">
        
                <div class="browserBtns">
        
                 
                    <div title="Zoom Minus" id="minus" class="rex_btn"><i class="far fa-minus-square"></i></div>
                    <div title="Zoom Plus" id="plus" class="rex_btn"><i class="far fa-plus-square"></i></div>
                    <div title="Priint Rexpage" id="print" class="rex_btn"><i class="fas fa-print"></i></div>
                    <div title="Take Screenshot from this Rexpage" id="capture" class="rex_btn"><i class="fas fa-camera-retro"></i></div>
                </div>
        
        
            </div>
           

         
     

            <div class="wordfind">
                <div class="optionarea">
                    <div id="prev" class="findbtns"><i class="fas fa-caret-square-left"></i></div>
                    <div id="next" class="findbtns"><i class="fas fa-caret-square-right"></i></div>
                    <div id="matchcase" class="findbtns">Aa</div>
                    <div id="close" class="findbtns"><i class="fas fa-window-close"></i></div>
                </div>
                <div class="inputarea">
                    <input placeholder="write word" type="text" name="find" id="findinput">
                </div>
            </div>
         <!--   <div  id="web_progress" class="webprogress"></div> -->
       </div>
      
        <div id="tabs_panel" class="panel">
          <div class="newtab"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 459.325 459.325" style="enable-background:new 0 0 459.325 459.325;"xml:space="preserve"><g><path d="M459.319,229.668c0,22.201-17.992,40.193-40.205,40.193H269.85v149.271c0,22.207-17.998,40.199-40.196,40.193 c-11.101,0-21.149-4.492-28.416-11.763c-7.276-7.281-11.774-17.324-11.769-28.419l-0.006-149.288H40.181 c-11.094,0-21.134-4.492-28.416-11.774c-7.264-7.264-11.759-17.312-11.759-28.413C0,207.471,17.992,189.475,40.202,189.475h149.267 V40.202C189.469,17.998,207.471,0,229.671,0c22.192,0.006,40.178,17.986,40.19,40.187v149.288h149.282 C441.339,189.487,459.308,207.471,459.319,229.668z"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg></div>
      
       </div>
         <div style="display: none;" class="alert_panel">
         </div>
    </div>


    <!-- for  SharedArrayBuffer is not defined-->
    <script> if (!crossOriginIsolated) SharedArrayBuffer = ArrayBuffer;</script>
      <!-- for  SharedArrayBuffer is not defined-->


    <script src="../js/rex.js" ></script>
</body>
</html>
<script src="../js/resize.js" ></script>
<script src="../js/main.js" ></script>
